<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Smart River Management Dashboard</h1>
        <section class="chart-wrapper">
            <canvas id="myLineChart"></canvas>
        </section>
        <p class="info-text">Current valve opening: <span id="valve-opening"></span></p>
        <p class="info-text">Water level state: <span id="state"></span></p>
        <section class="valveOptions">
            <label for="valve-opening-input">Set valve opening:</label>
            <input type="range" id="valve-opening-input" min="0" max="100" value="50">
            <button id="submitBtn">Set opening</button>
            <p id="alert"></p>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="websocket.js" type="text/javascript""></script>
</html>
